<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的认识</title>
</head>

<body>
    <script>
        var arr1 = new Array();   //创建一个新的空数组
        var arr2 = [];            //创建一个新的空数组


        var arr3 = new Array(1, 2, 3);  //创建一个数组，里面有3个元素
        // var arr3=new Array(1,2,3,'hello 数组',undefined,true);   6个元素的数组
        var arr4 = ['宝马', '奔驰', '特斯拉', '五菱', '奥拓'];        //创建了5个元素的数组

        var getVal = arr4[1];     //获取数组中的元素一般是  数组名[数组下标]
        console.log(getVal);

        //获取数组的长度 length
        var leg = arr4.length;
        console.log(leg);

        //循环走一遍  一个一个的取
        for (var i = 0; i <= 4; i++) {
            console.log(arr4[i]);
        }

        //arr4.length表示数组的长度,遍历数组，取出值
        for (var i = 0; i <= arr4.length - 1; i++) {
            console.log(arr4[i]);
        }




        //遍历数组练习
        var arr = [4, 5, 9, 1, 2, 8, 10];

        //1.求这个数组中最大的那个值
        var max = arr[0];
        for (var i = 1; i <= arr.length - 1; i++) {
            if (arr[i] >= max) {
                max = arr[i];
            }
        }
        console.log(max);

        //2.求这个数组中所有元素的和
        var b = 0;
        for (var j = 0; j <= arr.length - 1; j++) {
            b += arr[j];
        }
        console.log(b);

        //3.求这个数组里的最小值
        var min = arr[0];
        for (var k = 1; k <= arr.length - 1; k++) {
            if (min > arr[k]) {
                min = arr[k];
            }
        }
        console.log(min);



        //给数组添加新的元素
        var s = [1, 2, 6, 4, 9, 5, 3];
        s[7] = 16;    //根据下标添加元素
        s[1] = 20;    //根据下标修改元素
        //数组名.push(元素)，向数组最后面添加元素
        s.push(30);







        //数组练习
        var arr4 = [10, 20, 0, -1, 3, 5];
        //1.求这个数组里面偶数的和，并且奇数的和，以及最大的偶数和最大的奇数
        var ou = 0;
        var ji = 0;
        var max = arr4[0];
        var min = 0;
        for (var i = 0; i <= arr4.length - 1; i++) {
            if (arr4[i] % 2 == 0) {
                ou += arr4[i];
                if (arr4[i] > max) {
                    max = arr4[i];
                }
            }
            else {
                ji += arr4[i];
                if (arr4[i] > min) {
                    min = arr4[i];
                }
            }
        }
        console.log('偶数之和：' + ou);
        console.log('奇数之和：' + ji);
        console.log('最大偶数：' + max);
        console.log('最大奇数：' + min);

    </script>
</body>

</html>
