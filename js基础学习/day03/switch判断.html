<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt('请输入内容  输入1-7'));
        switch (num) {
            case 1:
                alert('星期一');
                break;      //如果不写break 就会一直往下穿透，全部运行一遍，直到遇到break
            case 2:
                alert('星期二');
                break;
            case 3:
                alert('星期三');
                break;
            case 4:
                alert('星期四');
                break;
            case 5:
                alert('星期五');
                break;
            case 6:
                alert('星期六');
                break;
            case 7:
                alert('星期天');
                break;
            default:        //上面所有条件都不满足的时候，才走default
                alert('没有星期'+num);
                break;
        }
    </script>
</body>
</html>
