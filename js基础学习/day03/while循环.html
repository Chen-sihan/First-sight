        // 计算1-100之间的所有数的和
        var add = 0;
        var i = 1;
        while (i <= 100) {
            add += i;
            i++;
        }
        console.log(add);




        // 打印100以内 7的倍数
        var i = 1;
        var max = 100;
        while(i<=max){
            if(i%7==0){
                console.log(i);
            }
            i++;
        }

        //打印100以内所有偶数
        while (i <= max) {
