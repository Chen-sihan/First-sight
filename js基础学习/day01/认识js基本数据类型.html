<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认识js的基本数据类型</title>
</head>
<body>
    <script>
        //js 基本数据类型有5种：
        // String 字符串、Number 数字、Boolean 布尔、Null 空、Undefined 未定义

        //String 字符串
        var str='字符串用引号包住';

        //Number 数字
        var num=10;

        //Boolean 布尔值只有两个：true(真)、false(假)
        var bool=true;

        // null 空
        var nul=null;

        //Undefined 未定义
        var un;


        //判断基本数据类型 typeof()
        console.log(typeof(str));
        console.log(typeof(num));
        console.log(typeof(bool));
        console.log(typeof(nul));
        console.log(typeof(un));

        
    </script>
</body>
</html>
