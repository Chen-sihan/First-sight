<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮点数</title>
</head>
<body>
    <script>
        //浮点数，就是小数
        var num1=5.20;
        var num2=11.11;
        var num3=12e-40;    //科学计数法：12乘以10的-40次方

        var numOne=11+12;
        console.log(numOne);    //23
        var numTwo=11.11+12.12;
        console.log(numTwo);    //23.229999999999997

        //不要在js里进行小数的加减乘除，会出现精度问题
    </script>
</body>
</html>
