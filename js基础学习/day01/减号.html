<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>减号</title>
</head>
<body>
    <script>
        // - 减号，会先把减号两边的值转换成数字进行运算，如果转换不了，就返回NaN
        var str1='500';
        var str2='100';
        var num=10;
        var str3='it';
        console.log(str1-str2);     //400
        console.log(str1-num);      //490
        console.log(str1-str3);     //NaN
    </script>
</body>
</html>
