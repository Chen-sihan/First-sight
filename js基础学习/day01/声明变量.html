<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声明变量</title>
</head>
<body>
    <script>
        //声明变量
        var num;
        //声明变量并赋值
        var num=10;

        //变量命名规则
        //由字母、数字、下划线、$符号组成，不能以数字开头
        //不能是关键字和保留字，例如：for、while、name
        //变量名区分大小写 例如：num和Num是两个不同的变量名
        //规范：
        //变量名要有意义
        //使用驼峰命名法。首字母小写，后面单词的首字母大写。
        //例如：userName、userPassword

    </script>
</body>
</html>
